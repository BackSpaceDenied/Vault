<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            color: white;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 1rem 1.5rem;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-size: 1.9rem;
            line-height: 2.3rem;
            margin-bottom: 1rem;
            word-wrap: break-word;
            max-width: 100%;
        }

        p {
            font-size: 1rem;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
            word-wrap: break-word;
            max-width: 100%;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #34d399;
            color: #000;
            font-weight: bold;
            border-radius: 0.75rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #10b981;
        }

        .floating-element {
            position: absolute;
            font-size: 0.75rem;
            opacity: 0.35;
            pointer-events: none;
            user-select: none;
            font-weight: 700;
            white-space: nowrap;
            max-width: 80vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .candle {
            width: 6px;
            height: 30px;
            border-radius: 3px;
            background-color: rgba(23, 215, 23, 0.683);
            box-shadow: 0 0 8px rgba(12, 250, 12, 0.932);
        }

        .candle.red {
            background-color: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 8px rgba(239, 27, 27, 0.884);
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .floating-element {
                font-size: 0.9rem;
            }

            .candle {
                width: 25px;
                height: 25px;
            }

            .candle.red {
                width: 10px;
                height: 25px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="floating-element"></div>
        <h1>Welcome to The Vault üîê</h1>
        <p>Explore trading secrets, mental models, and tools to empower your financial journey.</p>
        <button onclick="window.location.href='vault.html'">
            Enter Vault üöÄ
        </button>
    </div>

    <script>
        const terms = [
            'Asymmetric Bets', 'Liquidity Traps', 'Profit‚Ñ¢ Tools', 'Mental Model: Skin in the Game',
            'Trading Vault PDF', 'Smart Money Zone', 'Green Candle Rush', 'Red Reversal Signal',
            'Coca-Cola‚Äôs Moat', 'Monopoly Mindset', 'Invisible Hand Theory', 'Dark Pool Data',
            'Tesla Flywheel', 'Brand Dominance in Market', 'Mental Model: First Principles',
            'Margin of Safety', 'Option Greeks', 'Floating Cashflow Map', 'Price Anchoring',
            'Amazon‚Äôs Growth Loops', 'Warren Buffet Indicator', 'High Conviction Bets',
            'Rollover Traps', 'Flash Crash Bounce', 'Market Makers Playbook',
            'VC Exit Strategy', 'MACD Divergence', 'Fear Greed Dial',
            'Delta Neutral Vault', 'The Lindy Effect', 'Circle of Competence'
        ];

        function createFloatingElement() {
            const el = document.createElement('div');
            el.className = 'floating-element';

            const isCandle = Math.random() > 0.5;
            if (isCandle) {
                el.classList.add('candle');
                if (Math.random() > 0.5) el.classList.add('red');
            } else {
                el.textContent = terms[Math.floor(Math.random() * terms.length)];
            }

            document.body.appendChild(el);

            const elWidth = 100;
            const elHeight = 40;
            const maxX = window.innerWidth - elWidth;
            const maxY = window.innerHeight - elHeight;
            const startX = Math.random() * maxX;
            const startY = Math.random() * maxY;

            el.style.left = `${startX}px`;
            el.style.top = `${startY}px`;

            const dx = (Math.random() - 0.5) * 200;
            const dy = (Math.random() - 0.5) * 200;

            gsap.to(el, {
                x: `+=${dx}`,
                y: `+=${dy}`,
                duration: 10 + Math.random() * 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                modifiers: {
                    x: gsap.utils.unitize(x => {
                        const value = parseFloat(x);
                        return Math.min(Math.max(0, value), maxX) + 'px';
                    }),
                    y: gsap.utils.unitize(y => {
                        const value = parseFloat(y);
                        return Math.min(Math.max(0, value), maxY) + 'px';
                    })
                }
            });
        }

        for (let i = 0; i < 25; i++) {
            createFloatingElement();
        }

        window.addEventListener('resize', () => {
            document.querySelectorAll('.floating-element').forEach(el => el.remove());
            for (let i = 0; i < 25; i++) {
                createFloatingElement();
            }
        });
    </script>
</body>

</html>
